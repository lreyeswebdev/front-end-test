<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front End Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="tag">
        <div class="tag-container">
          <div class="logo-container">
            <div>
              <img src="images/floqast.png" />
            </div>
            <p>
              The
            </p>
          </div>
          <span>Fastest, Most Accurate</span>
          <p>
            Way to Close Your Books!
          </p>
        </div>


      </div>

      <div class="demo-container">
        <div class="demo">
          <div class="demo-left">
            <img src="images/green-triangle.png" />
            <div class="first-text">
              <p>SCHEDULE A DEMO</p>
            </div>
            <div class="second-text">
              <p>Learn More About FloQast</p>
            </div>
          </div>
          <div class="demo-right">
            <p>
              Learn How FloQast Can <span>Improve Your Month-End</span>
            </p>
            <div class="form">
              <input type="text" id="fname" name="firstname" placeholder="First Name*">
              <input type="text" id="lname" name="lastname" placeholder="Email*">
              <input type="submit" name="submit" class="button" value="SCHEDULE NOW" />
            </div>
          </div>

        </div>
      </div>

    </div>

  </body>
</html>
